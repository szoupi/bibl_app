{% block body %}

        <p>
            <strong>{{ error_message }}</strong>
        </p>
    {% endif %}

    <div class="ui text container">
        <form class="ui form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {{ form }}
            <br><br>
                <button class="ui button" type="submit">Add Verse</button>
        </form>
    </div>

{% endblock body %}
